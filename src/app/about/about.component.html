<div class="main-block">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col-md-0 mt-2 px-0">
                <div class="img-block">
                    <img src="../../assets/image.jpg">
                </div>
            </div>
            <div class="container mt-2 px-2">
                <div class="row-md-1 mt-5">
                    <div class="img-block1">
                        <img src="../../assets/logo.jpg">
                    </div>
                    <div>
                        <form [formGroup]="kalypso">
                            <!-- <div *ngIf="!show"> -->
                                <b class="regi">Register</b>
                                <div class="form-group row-md-1 px-2">
                                    <div class="d-flex">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <div class="col-md-5 mt-3 mb-2">
                                                    <label for="firstName" class="fn">FirstName</label>
                                                </div>
                                                <input type="text" name="firstName" id="firstName" class="form-control"
                                                    placeholder="FirstName" formControlName="fname">
                                                <div *ngIf="(kalypso.controls['fname'].touched||submitted)&&kalypso.get('fname')?.hasError('required')"
                                                    class="tex-color">* First name is required</div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-9">
                                                <div class="col-md-5 mt-3 mb-2">
                                                    <label for="lastName" class="fn">LastName</label>
                                                </div>
                                                <input type="text" name="lastName" id="lastName" class="form-control"
                                                    placeholder="LastName" formControlName="lname">
                                                <div *ngIf="(kalypso.controls['lname'].touched||submitted)&&kalypso.get('lname')?.hasError('required')"
                                                    class="tex-color">* Last name is required</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="row-md-3 mt-3 mb-2">
                                                <label for="email" class="fn">Email Address</label>
                                            </div>
                                            <input type="email" name="email" id="email" class="form-control"
                                                placeholder="Your Email Address" formControlName="email">
                                            <div *ngIf="(kalypso.controls['email'].touched||submitted)&&kalypso.get('email')?.hasError('required')"
                                                class="tex-color">* email is required</div>
                                            <div *ngIf="(kalypso.controls['email'].touched||submitted)&&kalypso.get('email')?.hasError('email')"
                                                class="tex-color">* Last name is required</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="row-md-3 mt-3 mb-2">
                                                <label for="password" class="fn">password</label>
                                            </div>
                                            <input type="text" name="password" id="password" class="form-control "
                                                placeholder="Your password" formControlName="password">
                                            <div *ngIf="(kalypso.controls['password'].touched||submitted)&&kalypso.get('password')?.hasError('required')"
                                                class="tex-color">* password is required</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="row-md-3 mt-3 mb-2">
                                                <label for="phonenumber" class="fn">Phone Number</label>
                                            </div>
                                            <input type="phonenumber" name="phonenumber" id="phonenumber"
                                                class="form-control " placeholder="Your Phone Number"
                                                formControlName="phonenumber" maxlength="10">
                                            <div *ngIf="(kalypso.controls['phonenumber'].touched||submitted)&&kalypso.get('phonenumber')?.hasError('required')"
                                                class="tex-color">* phonenumber is required</div>
                                            <p
                                                *ngIf="kalypso.controls['phonenumber']?.touched&&kalypso.controls['phonenumber']?.hasError('pattern')">
                                                <span style="color: red;">*invalid phone number</span>
                                            </p><br>
                                        </div>
                                    </div>
                                    <div class="row-md-2 mt-3">
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                        <h6 class="accept">I accept the<span class="term">Terms of service</span>as well
                                            as<span class="term">privacy policy</span></h6>
                                    </div>
                                    <div>

                                        <button (click)="next()" class="btn btn-lg cre-button"><i
                                                class="fa-solid fa-circle-down"></i>Create
                                            Account</button>
                                    </div>
                                    <div class="row-md-15">
                                        <div class="bor"></div>
                                    </div>
                                    <!-- <div class="row-md-1 mt-5 px-5"> -->
                                        <h6 class="accept1 mt-4">Already registered?<a routerLink="/routing" class="log-in" class="term">Login Now</a></h6>
                                    <!-- </div> -->
                                    <div class="row-md-1 px-5">
                                        <div class="help">
                                            <h6>Help</h6>
                                            <h6>Legal</h6>
                                            <h6>Privacy</h6>
                                            <h6>TOS</h6>
                                        </div>
                                    </div>
                                    <div class="row-md-1 px-5">
                                        <h6 class="cloud">@Cloudklabauter</h6>
                                    </div>
                                </div>
                    
                            <!-- <div *ngIf="show">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="row-md-3 mt-3 mb-2">
                                            <label>Email</label>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Your Email address">
                                        <div class="row-md-3 mt-3 mb-2">
                                            <label> password</label>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Your password">
                                    </div>
                                </div>
                                <h6 class="accept1 mt-4">Create account?<span class="term"><button class="log-in"
                                            (click)="open()">Sign in</button></span></h6>
                                <button class="btn btn-primary mt-3">submit</button>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
