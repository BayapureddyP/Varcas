<mat-sidenav-container>
    <mat-sidenav #sidebar mode="side" opened>
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                    <div class="box">
                        <mat-icon>search</mat-icon>
                        <mat-icon>bookmark</mat-icon>
                    </div>
                </mat-toolbar>
            </div>
            <div class="main">
                Main content here
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
